<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایجاد حساب</title>
    <link rel="stylesheet" href="./css/main2.css">
</head>
<body>
    <div class="signup-container">
        <form class="signup-form">
            <h2>ایجاد حساب کاربری</h2>
            <input type="text" placeholder="نام" required>
            <input type="text" placeholder="نام خانوادگی" required>
            <input type="email" placeholder="ایمیل" required>
            <input type="tel" placeholder="شماره تماس" required>
            <input type="number" placeholder="سن" required>
            <div class="gender">
                <label><input type="radio" name="gender" value="male" required> مرد</label>
                <label><input type="radio" name="gender" value="female" required> زن</label>
            </div>
            <input type="password" placeholder="رمز عبور" required>
            <input type="password" placeholder="تکرار رمز عبور" required>
            <div class="buttons">
                <button type="submit"><a href="./index1.html" style="text-decoration: none; color: #fff;">ایجاد حساب</a></button>
            </div>
        </form>
    </div>
</body>
</html>
